<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>키미소프트 - 홈페이지 리뉴얼 안내</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Apple SD Gothic Neo", "Noto Sans KR", Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .notice-box {
            background: linear-gradient(145deg,
                    rgba(255, 255, 255, 0.12),
                    rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(6px);
            padding: 70px 60px;
            border-radius: 22px;
            max-width: 950px;
            width: 90%;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.45),
                inset 0 0 0 1px rgba(255, 255, 255, 0.15);
            border-top: 4px solid #4facfe;
        }

        .notice-box h1 {
            font-size: 44px;
            margin-bottom: 35px;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .notice-box p {
            font-size: 24px;
            line-height: 1.85;
            margin: 18px 0;
            font-weight: 500;
        }

        .highlight {
            font-size: 27px;
            font-weight: 800;
            color: #a5f3fc;
            /* 민트/시안 계열 */
        }

        .strong {
            color: #ffd166;
            /* 옐로우 포인트 */
            font-weight: 800;
        }

        .company {
            margin-top: 45px;
            font-size: 22px;
            font-weight: 700;
            color: #e0e7ff;
        }

        .divider {
            width: 80px;
            height: 4px;
            margin: 30px auto;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .notice-box {
                padding: 40px 25px;
            }

            .notice-box h1 {
                font-size: 30px;
            }

            .notice-box p {
                font-size: 18px;
            }

            .highlight {
                font-size: 20px;
            }

            .company {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="notice-box">
        <h1>홈페이지 리뉴얼 안내</h1>

        <div class="divider"></div>

        <p class="highlight">
            AI와 IoT가 융합된 솔루션 전문기업 <strong>(주)키미소프트</strong>입니다.
        </p>

        <p>
            현재 홈페이지는 혁신적인 아이템에 대한<br>
            <span class="strong">대대적인 리뉴얼이 진행 중</span>입니다.
        </p>

        <p>
            더 새롭고 차별화된 서비스로 찾아뵙겠습니다.
        </p>

        <div class="company">
            (주)키미소프트
        </div>
    </div>
</body>

</html>
